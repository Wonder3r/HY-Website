<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="create.html">Create an Account</a></li>
                <li><a href="login.html">Log-In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top-section">
            <h1>Hello Welcome!</h1>
            <h3>Please fill out the following information required to create your account.</h3>
        </section>
        <section class="middle-section">
            <form action="(Pending email.com)">
                <label for="fname">First Name:</label> <br>
                <input type="text" name="fname" id="fname"> <br> <br>
                <label for="lname">Last Name:</label> <br>
                <input type="text" name="lname" id="lname"> <br> <br>
                <label for="email">Email:</label> <br>
                <input type="email" name="email" id="email"> <br> <br>
                <label for="password">Password:</label> <br>
                <input type="password" name="password" id="password"> <br> <br>
                <label for="password">Verify Password:</label> <br>
                <input type="password" name="password"> <br> <br>
                <button type="button">Submit</button>

            </form>
        </section>
    </main>
    <footer>
        <section>
            <h1>*Only through invitation*</h1>
        </section>
    </footer>
</body>
</html>
